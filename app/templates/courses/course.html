{% extends 'base.html' %}

{% block body %}
<div class="container-fluid">
    <div class = "container">
        <a href= "{{ url_for( '.add_courses') }}" class="btn btn-primary btn-block">Add Course +</a>
    </div>
<div class="row">
    <div class="col-md-8">
      <table id="table2" class="table table-striped table-bordered" style="width:100%">
        <thead>
          <tr>
            <td>COURSE</td>
            <td>NAME</td>
            <td>Action</td>
          </tr>
        </thead>
        <tbody>
          {% for row in cour %}
          <tr>
            <td>{{row[0]}}</td>
            <td>{{row[1]}}</td>
            <td width="130">
              <a href="/edit_course/{{row[0]}}" class="btn btn-secondary btn-sm">Edit</a>
              <a href="/delete_course/{{row[0]}}" class="btn btn-danger btn-delete btn-sm">Delete</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

</div>
</div>
{% endblock %}
