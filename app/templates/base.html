<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>
        <link rel = "stylesheet" type = "text/css" href = "{{ url_for('static', filename='navbar.css')}}">
        <link rel = "stylesheet" type = "text/css" href = "{{ url_for('static', filename='students.css')}}">
        <script src = "{{ url_for('static', filename='courses.js') }}"></script>
        <script src = "{{ url_for('static', filename='images.js') }}"></script>
        <script src = "{{ url_for('static', filename='table.js') }}"></script>
        <title>{% block title %} Students {% endblock title %} </title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <div class="row align-items-center">
                    <div class="col-md-12 text-center">
                        <div class = "header">
                            Student Information System
                        </div>
                    </div>
                </div>
                <div class="row align-items-center">
                    <div class="col-md-12 text-center">
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                <a class="nav-link" href="/">Student <span class="sr-only"></span></a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" href="/College">College</a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" href="/Course">Course</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
        

        {% block body %}
        {% endblock %}
    </body>
</html>
